services:
  stt-whisper-service:
    image: ghcr.io/sentiric/sentiric-stt-whisper-service:latest-gpu
    # --- EKLENDİ: Lokal Derleme Desteği ---
    # İmaj registry'de yoksa veya yerel geliştirme yapılıyorsa buradan derle.
    build:
      context: .
      dockerfile: Dockerfile.gpu
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]