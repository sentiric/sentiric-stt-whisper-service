version: "3.8"

networks:
  sentiric-net:
    name: "sentiric-net"
    driver: bridge

volumes:
  whisper_models:

services:
  stt-whisper-service:
    restart: unless-stopped
    networks:
      - sentiric-net
    
    # Portlar: HTTP (15030), gRPC (15031), Metrics (15032)
    ports:
      - "15030:15030"
      - "15031:15031"
      - "15032:15032"
    
    # Model Kalıcılığı (Production için Volume)
    # Development için override.yml bunu ezer.
    volumes:
      - whisper_models:/models

    environment:
      # --- Network Ayarları ---
      - STT_WHISPER_SERVICE_LISTEN_ADDRESS=0.0.0.0
      - STT_WHISPER_SERVICE_HTTP_PORT=15030
      - STT_WHISPER_SERVICE_GRPC_PORT=15031
      - STT_WHISPER_SERVICE_METRICS_PORT=15032
      
      # --- Model Yönetimi ---
      - STT_WHISPER_SERVICE_MODEL_DIR=/models
      - STT_WHISPER_SERVICE_MODEL_FILENAME=ggml-medium.bin
      # İsteğe bağlı: Custom model URL'i
      # - STT_WHISPER_SERVICE_MODEL_URL=https://huggingface.co/.../ggml-model.bin
      
      # --- Motor ve Performans ---
      - STT_WHISPER_SERVICE_THREADS=4
      - STT_WHISPER_SERVICE_DEVICE=auto  # auto, cuda, cpu
      - STT_WHISPER_SERVICE_COMPUTE_TYPE=int8 # int8 (CPU), float16 (GPU)
      
      # --- Transkripsiyon Ayarları ---
      - STT_WHISPER_SERVICE_LANGUAGE=auto
      - STT_WHISPER_SERVICE_TRANSLATE=false
      
      # --- Gelişmiş Ayarlar (Yeni) ---
      - STT_WHISPER_SERVICE_BEAM_SIZE=5
      - STT_WHISPER_SERVICE_TEMPERATURE=0.0
      - STT_WHISPER_SERVICE_BEST_OF=5
      - STT_WHISPER_SERVICE_LOGPROB_THRESHOLD=-1.0
      - STT_WHISPER_SERVICE_NO_SPEECH_THRESHOLD=0.6
      
      # --- Loglama ---
      - STT_WHISPER_SERVICE_LOG_LEVEL=info

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:15030/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s