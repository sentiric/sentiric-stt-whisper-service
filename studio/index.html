<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiric Omni-Studio | STT Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="layout">
        <!-- Sidebar -->
        <aside>
            <div class="brand">
                <i class="fas fa-wave-square"></i>
                <span>Sentiric STT</span>
                <span class="badge">v2.0 C++</span>
            </div>
            
            <div class="status-panel">
                <div class="status-row">
                    <span>Status</span>
                    <span id="statusIndicator" class="status-dot">Connecting...</span>
                </div>
                <div class="status-row">
                    <span>Backend</span>
                    <span class="val">Whisper.cpp</span>
                </div>
                <div class="status-row">
                    <span>Protocol</span>
                    <span class="val">REST / gRPC</span>
                </div>
            </div>

            <div class="divider"></div>

            <div class="settings">
                <label>Target Language</label>
                <select id="langSelect">
                    <option value="">Auto Detect</option>
                    <option value="tr">Turkish (Türkçe)</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="de">German</option>
                    <option value="fr">French</option>
                </select>
            </div>
        </aside>

        <!-- Main Content -->
        <main>
            <!-- Visualization Area -->
            <div class="visualizer-card">
                <canvas id="visualizer"></canvas>
                <div class="timer" id="recordTimer">00:00.00</div>
            </div>

            <!-- Controls -->
            <div class="action-bar">
                <!-- YENİ: Hands-Free Modu Switch'i -->
                <div class="toggle-container">
                    <label class="switch">
                        <input type="checkbox" id="handsFreeToggle">
                        <span class="slider"></span>
                    </label>
                    <span class="toggle-label">Hands-Free Mode</span>
                </div>

                <button id="recordBtn" class="btn btn-primary">
                    <i class="fas fa-microphone"></i> Start Recording
                </button>
                <input type="file" id="fileInput" accept=".wav,.mp3,.m4a" hidden>
                <button id="uploadBtn" class="btn btn-secondary">
                    <i class="fas fa-upload"></i> Upload File
                </button>
            </div>

            <!-- Results Area -->
            <div class="results-grid">
                <!-- Transcription -->
                <div class="card full-height">
                    <div class="card-header">
                        <h3><i class="fas fa-align-left"></i> Transcription</h3>
                        <div class="actions">
                            <button onclick="copyText()"><i class="fas fa-copy"></i></button>
                        </div>
                    </div>
                    <div class="output-area" id="output">
                        <div class="placeholder">Ready to process audio...</div>
                    </div>
                </div>

                <!-- Metrics & JSON -->
                <div class="right-column">
                    <!-- Performance Cards -->
                    <div class="metrics-row">
                        <div class="metric-card">
                            <label>Audio Duration</label>
                            <div class="value" id="metaDuration">--</div>
                        </div>
                        <div class="metric-card">
                            <label>Process Time</label>
                            <div class="value" id="metaProcess">--</div>
                        </div>
                        <div class="metric-card highlight">
                            <label>Speed (RTF)</label>
                            <div class="value" id="metaSpeed">--</div>
                        </div>
                    </div>

                    <!-- JSON Response -->
                    <div class="card json-card">
                        <div class="card-header">
                            <h3><i class="fas fa-code"></i> Payload Inspector</h3>
                        </div>
                        <pre id="jsonOutput" class="json-area">{}</pre>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
